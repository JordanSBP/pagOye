<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css/estiloRegistro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="containerHeader bg-transparent">
            <nav class="navRegistro">
                <ul class="containerLiRegistro">
                    <li><a href="index.html" class="text-secondary text-decoration-none">Inicio</a></li>
                    <li><a href="canciones.html" class="text-secondary">Canciones</a></li>
                </ul>     
            </nav>
        </div>
    </header>
    <main>
        <div class="contenedorPadre">
            <div class="containerForm bg-secondary">
                <div class="registro d-flex w-100 justify-content-start align-content-center text-primary"><h1>Registro usuario</h1></div>
                <form action="" class="row g-3 ">
                    <div class="input-group w-100">
                        <span class="input-group-text rounded-circle py-2" id="inputGroupPrepend">@</span>
                        <input type="email" class="form-control rounded-pill" name="gmail" placeholder="Email">
                        <span id="errorGmail" class="error"></span>
                    </div>
                    <div class="input-group w-100">
                        <span class="input-group-text rounded-circle py-2" id="inputGroupPrepend"><img src="./images/body-text.svg" alt="BootstrapUser" width="20" height="20"></span>
                        <input type="password" class="form-control rounded-pill" name="contraseña" placeholder="contraseña" minlength="8">
                        <span id="errorPass" class="error"></span>
                    </div>
                    <div class="input-group w-100">
                        <span class="input-group-text rounded-circle py-2" id="inputGroupPrepend"><img src="./images/body-text.svg" alt="BootstrapUser" width="20" height="20"></span>
                        <input type="password" class="form-control rounded-pill" name="confirmar" placeholder="Confirmar contraseña" minlength="8">
                        <span id="errorPass2" class="error"></span>
                    </div>
                    <div class="input-group w-100">
                        <span class="input-group-text rounded-circle" id="inputGroupPrepend"><img src="./images/music-note-list.svg" alt="BootstrapUser" width="20" height="20"></span>
                        <select  name="gustos" class="form-select rounded-pill" id="gustosMusicales">
                            <option value="">Elegir</option>
                            <option value="1">Rock</option>
                            <option value="2">Folcklore</option>
                            <option value="3">Jazz</option>
                            <option value="4">Balada</option>
                            <option value="5">Cuarteto</option>
                            <option value="6">Metal</option>
                        </select>
                        <span id="errorGusto" class="error"></span>
                    </div>
                    <div class="form-check pl-2">
                        <span id="errorEdad" class="error"></span>
                        <input type="radio" class="form-check-input" name="checkEdad" value="1" id="edadCheck">
                        <label for="1" class="form-check-label text-primary">Menor a 20</label>
                    </div>
                    <div class="form-check pl-2">
                        <input type="radio" class="form-check-input" name="checkEdad" value="2" id="edadCheck1">
                        <label for="2" class="form-check-label text-primary">20 a 40</label>
                    </div>
                    <div class="form-check pl-2">
                        <input type="radio" class="form-check-input" name="checkEdad" value="3" id="edadCheck2">
                        <label for="3" class="form-check-label text-primary">mayor a 40</label>
                    </div>
                    <div class="form-check pl-2">
                        <input class="form-check-input" type="checkbox" value="" name="terminos">
                        <label class="form-check-label text-primary" for="defaultCheck1">
                          Acepto los terminos y condiciones *
                        </label>
                        <span id="errorTerminos" class="error"></span>
                    </div>
                    <div class="button d-flex justify-content-center">
                        <button class="btn btn-primary rounded-pill w-75" type="submit" value="Entrar" onclick="return validar(this.form)">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="contenedorImg">
                <span class="flecha"><i class="bi bi-arrow-down-circle-fill"></i></span>
            </div>
        </div>
        
    </main>


    <script src="./js/main.js"></script>
    <script src="./js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
