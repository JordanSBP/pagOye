<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sesionEstilo.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navPagina bg-primary">
            <div class="tituloNav">
                <img src="./images/logo.png" alt="">
                <h1 class="tituloH1 text-secondary">OYE</h1>
            </div>
            <ul class="containerLi menu_visible">
                <li><a href="index.html" class="text-danger item text-decoration-none">Inicio</a></li>
                <li><a href="canciones.html" class="text-danger item text-decoration-none">Canciones</a></li>
                <li><a href="#contact" class="text-danger item text-decoration-none">Contacto</a></li>
                <div class="registroUser rounded-pill bg-danger" onclick="registro()"> 
                    <img src="./images/person.svg" alt="BootstrapUser" width="32" height="32">
                    <h3 class="classH3 text-primary">Registro</h3>
                </div>
            </ul>
            <button class="bt-menu">
                <img src="./images/list.svg" alt="" width="50" height="50">
            </button>
        </nav>
    </header>
    <main>
        <div class="contenedorPadre">
            <div class="containerForm bg-secondary">
                <div class="registro d-flex w-100 justify-content-start align-content-center text-primary"><h1>Inicio de sesion</h1></div>
                <form action="" class="row g-3 m-4">
                    <div class="input-group w-100 p-4">
                        <span class="input-group-text rounded-circle py-2" id="inputGroupPrepend">@</span>
                        <input type="email" class="form-control rounded-pill" name="gmail" placeholder="Email">
                        <span id="errorGmail" class="error"></span>
                    </div>
                    <div class="input-group w-100 p-4">
                        <span class="input-group-text rounded-circle py-2" id="inputGroupPrepend"><img src="./images/body-text.svg" alt="BootstrapUser" width="20" height="20"></span>
                        <input type="password" class="form-control rounded-pill" name="contraseña" placeholder="contraseña" minlength="8">
                        <span id="errorPass" class="error"></span>
                    </div>
                    <div class="button d-flex justify-content-center p-4">
                        <button class="btn btn-primary rounded-pill w-75" type="submit" value="Entrar" onclick="return validar(this.form)">Enviar</button>
                    </div>
                </form>    
            </div>    
        </div>   
        <footer>
            <div class="footerContainer bg-primary">
                <p class="texto text-secondary">Comparte la musica  @Derechos reservados</p>
            </div>
        </footer>      
    </main>
        <script src="./js/main.js"></script>
        <script src="./js/form.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
